<!-- PÁGINA DE DETALHES DE UM PRODUTO -->

<!DOCTYPE html>
<html lang="pt-br">



<!-- Função do site -->
<head>

  <!-- Define o conjunto de caracteres -->
  <meta charset="UTF-8">

  <!-- Responsividade em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Título da aba do navegador -->
  <title>Detalhes do Produto</title>
  
  <!-- Tema escuro automaticamente -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <!-- Importa o arquivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Importa os ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/abc123def456.js" crossorigin="anonymous"></script>

</head>



<!-- Corpo da página -->
<body>

  <!-- Cabeçalho principal do site -->
  <header>
    <h1>Detalhes do Produto</h1>
    <button id="toggle-theme">Alternar Tema</button>
  </header>
  
  <!-- corpo principal do site -->
  <main>
  <section id="detalhes-produto" class="catalogo-container">
    <div style="text-align: center; margin-top: 30px;">
    </div>
  </section>
</main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 - Desenvolvido por Valdeson M. Lima</p>
  </footer>

</body>

<!-- Scripts -->
<script src="detalhes.js"></script>
<script src="tema.js"></script>

</html>
